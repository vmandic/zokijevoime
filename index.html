<!DOCTYPE html>
<html lang="en">
<head>

        </div>
        <div>
            <br>
            Tvoje ime je:<span id="span_name">...</span>

    <footer>
        <hr>
        Samo za zabavu i promociju radosti programiranja. :-)

        <input id="btn_rnd" type="button" value="Nasumično ime? :-)">
